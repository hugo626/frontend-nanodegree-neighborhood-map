<!DOCTYPE html><html lang="en"><head><title></title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"><link href="css/styles.css" rel="stylesheet"></head><body><div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header"><header class="mdl-layout__header"><div class="nav-bar-search-city mdl-layout__header-row"><input class="mdl-textfield__input" type="text" name="sample" id="autocomplete-address" placeholder="Enter your address"><label data-bind="click: searchHandler" class="mdl-button mdl-js-button mdl-button--icon" for="autocomplete-address" title="Search the restaurants"><i class="material-icons">search</i></label></div></header><div class="map_drawer mdl-layout__drawer"><div class="nav-title mdl-layout-title">Popular Restaurants:<div><span data-bind="text:filteredMarkerList().length"></span> restaurants was found.</div></div><nav class="mdl-navigation"><ul data-bind="template: { name: 'locationCard', foreach: filteredMarkerList } " class="demo-list-item mdl-list"></ul></nav></div><main id="map-container" class="mdl-layout__content"><div id="neighborhood-map"></div><button data-bind="click: toggleDrawingHandler" title="Draw a polygon for area search." class="draw-polygon-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">mode_edit</i></button></main><script type="text/html" id="locationCard"><li data-bind="click: $parent.selectMarkerHandler" class="mdl-list__item">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-js-button mdl-js-ripple-effect">
          <div class="mdl-card__title">
            <h2 data-bind="text: title" class="title mdl-card__title-text"></h2>
          </div>
          <div class="address-label-text mdl-card__supporting-text">
            <div class="label">
              Address:
            </div>
            <div data-bind="foreach: address">
              <span data-bind="text: $data"></span>
            </div>
          </div>
          <div class="address-label-text mdl-card__supporting-text">
            <div class="label">
              Categories:
            </div>
            <span data-bind="text: categories"> </span>
          </div>
        </div>
      </li></script></div></body><script src="https://code.jquery.com/jquery-3.1.0.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script><script defer="defer" src="https://code.getmdl.io/1.3.0/material.min.js"></script><script src="js/app.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO43_5y_WA6Eh92ymtXKumon_sdQAOSaY&v=3&libraries=places,geometry,drawing&callback=initMap" async defer="defer" onerror="errorHandler()"></script></html>
