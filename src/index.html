<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Material Design fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="nav-bar-search-city">
          <input class="mdl-textfield__input" type="text" name="sample" id="autocomplete-address" placeholder="Enter your address">
          <label data-bind="click: searchRestaurants" class="mdl-button mdl-js-button mdl-button--icon" for="autocomplete-address" >
            <i class="material-icons">search</i>
          </label>
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div id="neighborhood-map">
        <!-- Your content goes here -->
      </div>
    </main>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO43_5y_WA6Eh92ymtXKumon_sdQAOSaY&v=3&libraries=places&callback=initMap"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="js/app.js"></script>
</html>
